<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Draggable Cubes</h1>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>
//Your code goes here 
const container = document.querySelector(".items"); 
const items = document.querySelectorAll(".item"); 
let selected = null; 
let offsetX = 0, offsetY = 0; 
items.forEach((cube, index) => { 
	let row = Math.floor(index / 5); 
	let col = index % 5; 
	cube.style.left = col * 110 + "px";  
	cube.style.top = row * 110 + "px"; 
	cube.addEventListener("mousedown", (e) => { 
		selected = cube; 
		offsetX = e.clientX - cube.offsetLeft; 
		offsetY = e.clientY - cube.offsetTop; 
		cube.style.cursor = "grabbing"; 
	}); 
}); 
document.addEventListener("mousemove", (e) => { 
	if (!selected) return; 
	let x = e.clientX - offsetX; 
	let y = e.clientY - offsetY;  
	const maxX = container.clientWidth - selected.clientWidth; 
	const maxY = container.clientHeight - selected.clientHeight; 
	if (x < 0) x = 0; if (y < 0) y = 0; 
	if (x > maxX) x = maxX; if (y > maxY) y = maxY; 
	selected.style.left = x + "px"; selected.style.top = y + "px"; 
}); 
document.addEventListener("mouseup", () => { 
	if (selected) { 
		selected.style.cursor = "grab"; 
	} selected = null; 
});
	
</script>

  </body>
</html>
